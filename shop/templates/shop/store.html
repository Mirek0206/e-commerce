{% extends 'main.html' %}
{% block content %}

        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Cena jednostkowa: {{ product.price }} ZÅ‚</p>
            <button class="add-to-cart" onclick="window.location.href='{% url "add_product" product_id=product.id quantity=1 %}'">Add to Cart</button>
        </div>
        {% endfor %}
    </div>
{% endblock %}
