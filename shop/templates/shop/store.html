{% extends 'main.html' %}
{% block content %}
<main class="settingsPage my-xl">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <div class="card text-center">
            <div class="card__body dev">
              
            </div>
          </div>
        </div>
  
  
        <div class="column column--2of3_mod">
            {% for product in products %}
            <div class="card_33 text-center">
                <div class="card__body dev">
                    <img class="avatar avatar--xl dev__avatar" src="{{product.imageURL}}" alt="Profile_logo"/>
                    <h3 class="dev__username">{{ product.name }}</h3>

                    <p>{{ product.description }}</p>
                    <p>Cena jednostkowa: {{ product.price }} ZÅ‚</p>
                    <button button class="btn btn_main" onclick="window.location.href='{% url "add_product" product_id=product.id quantity=1 %}'">Add to Cart</button>
                </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </main>

            

{% endblock %}
